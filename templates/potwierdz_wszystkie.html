{% extends 'glowny.html' %}

{% block tytul %} Potwierdź usunięcie wszystkich projektów {% endblock %}

{% block strona %}
    <h1>Czy na pewno chcesz usunąć wszystkie projekty?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Usun wszystkie projekty</button>
    </form>
    <a href="{% url 'wszystkie_projekty' %}">Cofnij</a>
{% endblock %}
